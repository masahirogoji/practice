<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ご利用アンケート</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="row">
                <div class="col-sm-6">
                    <h1>ご利用アンケート</h1>
                </div>
                <div class="col-sm-6 align-right">
                    <a href="/">HOMEへ戻る</a>
                </div>
            </div>
        </header>
    </div>
    <hr>

    <div class="container">
        <form action="https://book.h2o-space.com/html/form.php" method="POST" class="row">
            <div class="col-sm-8 offset-2">
                <p>この度は、本書をご利用頂きありがとうございます。恐れ入りますが、以下のフォームをご記入いただき、送信していただけると幸いです。</p>
                <div class="form-group">
                    <label for="name" >お名前<span class="badge badge-danger">必須</span></label>
                    <input type="text" id="name" name="name" class="form-control" placeholder="例) 山田　太郎">
                </div>
                <div class="form-group">
                    <label for="job">ご職業<span class="badge badge-danger">必須</span></label>
                    <select name="job" id="job" class="form-control"">
                        <option value="">選択してください</option>
                        <option value="会社員">会社員</option>
                        <option value="学生">学生</option>
                        <option value="その他">その他</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>知りたい内容(複数回答可)</label>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="q1" value="html">
                            HTML
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="q1" value="css">
                            css
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="q1" value="javascript">
                            javascript
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label>理解度はいかがですか？</label>
                    <div>
                        <label class="radio-inline">
                            <input type="radio" name="q2" value="1">理解できなかった
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="q2" value="2">だいたい理解できた
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="q2" value="3">理解できた
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="q2" value="4" checked>回答しない
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="message">ご意見</label>
                    <textarea name="message" rows="5" class="form-control"></textarea>
                </div>
                <button type="submit" class="btn btn-outline-secondary">送信する</button>
            </div>
        </form>
    </div>

    <hr>
    <div class="container">
        <footer>
            <p>&copy; H2O space</p>
        </footer>
    </div>
</body>
</html>
